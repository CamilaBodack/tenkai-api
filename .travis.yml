language: go

addons:
  sonarcloud:
    organization: "softplan"
    token:
      secure: ""

go:
  - "1.12"

branches:
  only:
  - dev
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

services:
  - docker

install:
  - go get -u golang.org/x/lint/golint

before_script:
  - srccheck/verify-gofmt.sh
  - srccheck/verify-govet.sh
  - srccheck/verify-golint.sh

script:
  - make build
  - make test
  - sonar-scanner
  - make container-image
  - make tag-image
  - make publish
