language: go

go:
  - "1.12.6"

env:
  - GO111MODULE=on
  - GOFLAGS='-mod vendor'

services:
  - docker

script:
  - make container-image

after_success:
  - if [[ "$TRAVIS_BRANCH" == "develop" ]] && [[ "$TRAVIS_PULL_REQUEST" == "false" ]]; then
      docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
      docker push infracloud/botkube:latest;
    fi
