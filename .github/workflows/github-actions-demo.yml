name: Tenkai-API CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/setup-go@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.15.0'
      
      - name: Install dependencies
        run: |
          ls
          go version
          go get -u golang.org/x/lint/golint

      - name: Before Script
        run: |
          ls
          srccheck/verify-gofmt.sh
          srccheck/verify-govet.sh
          srccheck/verify-golint.sh

      - name: Build
        run: |
          ls
          make build
      